<div class="card {{ 'event-' + userEventItem._id }}">
  <img src="{{ 'http://localhost:3000/' + userEventItem.eventImage }}" class="card-img-top" alt="{{ userEventItem.name }}"/>
  <div class="card-body">
    <h4 class="card-title">{{ userEventItem.name }}</h4>
    <h6>{{ 'event date: ' + formatDate(userEventItem.eventDate) }}</h6>
    <p class="card-text">{{userEventItem.description}}</p>
    <button class="btn btn-danger" (click)="deleteEvent()">delete</button>
    <button class="btn btn-warning" (click)="updateEvent(userEventItem)">update</button>
  </div>
</div>
