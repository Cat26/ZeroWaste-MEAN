<div class="card {{ 'event-' + userShopItem._id }}">
  <div class="card-body">
    <h4 class="card-title">{{ userShopItem.name }}</h4>
    <button class="btn btn-danger" (click)="deleteShop()">delete</button>
    <button class="btn btn-warning" (click)="updateShop(userShopItem)">update</button>
  </div>
</div>
