<div className="card card-body mt-4 mb-4">
  <form [formGroup]="shopForm">
    <div class="form-group">
      <label>Shop Name</label>
      <input
        class="form-control"
        type="text"
        name="name"
        formControlName="name"
        maxlength="50"
        required
      />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input
        class="form-control"
        type="text"
        name="email"
        formControlName="email"
        maxlength="50"
        required
      />
    </div>
    <div class="form-group">
      <label>Phone number</label>
      <input
        class="form-control"
        type="text"
        name="phoneNumber"
        formControlName="phoneNumber"
        maxlength="12"
        required/>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" (click)="submitEventCall()">
        Submit
      </button>
      <button type="submit" class="btn btn-danger" (click)="clearFormData()">
        Cancel
      </button>
    </div>
  </form>
</div>
