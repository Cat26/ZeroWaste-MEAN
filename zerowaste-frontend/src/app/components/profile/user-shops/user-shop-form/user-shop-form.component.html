<div className="card card-body mt-4 mb-4">
  <form [formGroup]="shopForm">
    <div class="form-group">
      <label>Shop Name</label>
      <input
        class="form-control"
        type="text"
        name="name"
        formControlName="name"
        maxlength="50"
        required
      />
    </div>
    <div id="form-group">
      <label>Shop email</label>
      <input
        class="form-control"
        type="email"
        name="email"
        formControlName="email"
        maxlength="50"
        required
      />
    </div>
    <div id="form-group">
      <label>Phone number</label>
      <input
        class="form-control"
        type="tel"
        name="phoneNumber"
        formControlName="phoneNumber"
        maxlength="50"
        required
      />
    </div>
    <div class="form-group">
      <label>Shop description</label>
      <textarea
        class="form-control"
        type="text"
        name="description"
        formControlName="description"
        maxlength="500"
        required
        ></textarea>
    </div>
  </form>
  <form [formGroup]="addressForm">
    <div id="form-group">
      <label>Shop Address</label>
      <input
        class="form-control"
        type="text"
        name="street"
        formControlName="street"
        maxlength="85"
        required
      />
      <label>Building Number</label>
      <input
        class="form-control"
        type="number"
        name="buildingNumber"
        formControlName="buildingNumber"
        maxlength="5"
        required
      />
      <label>Apartment Number</label>
      <input
        class="form-control"
        type="number"
        name="apartmentNumber"
        formControlName="apartmentNumber"
        maxlength="5"
        required
      />
      <label>Post Code</label>
      <input
        class="form-control"
        type="text"
        name="postCode"
        formControlName="postCode"
        maxlength="6"
        required
      />
      <label>City Name</label>
      <input
        class="form-control"
        type="text"
        name="cityName"
        formControlName="cityName"
        maxlength="35"
        required
      />
    </div>
  </form>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" (click)="submitShopCall()">
        Submit
      </button>
      <button type="submit" class="btn btn-danger" (click)="clearFormData()">
        Cancel
      </button>
    </div>
</div>
